<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractal Renderer</title>
</head>
<body>
    <h1>Fractal Renderer</h1>
    <h5>MandelBrot Renderer</h5>
    <form action="/render/" method="post">
        <label for="xmin">xmin</label>
        <input type="number" id="xmin" name="xmin">
        <label for="ymin">ymin</label>
        <input type="number" id="ymin" name="ymin">
        <label for="xmax">xmax</label>
        <input type="number" id="xmax" name="xmax">
        <label for="ymax">ymax</label>
        <input type="number" id="ymax" name="ymax">
        <input type="submit" value="render">
    </form>
</body>
</html>
